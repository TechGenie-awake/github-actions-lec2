name : another ci
on: push

jobs:
  test:
    name : Test
    runs-on: ubuntu-latest

    steps:
      - name : Checkout code
        uses: actions/checkout@v3

      - name : Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name : Install dependencies
        run: npm install

      - name : Run tests
        run: npm test
        
  build:
    name : Build and Test
    runs-on: ubuntu-latest

    steps:
      - name : Checkout code
        uses: actions/checkout@v3

      - name : Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name : Install dependencies
        run: npm ci

      - name : Build project
        run: npm run build

